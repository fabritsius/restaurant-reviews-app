<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fdfdfd">
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/restaurant.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="A map" tabindex="0" aria-describedby="map-description"></div>
      <div id="map-description" hidden>A map with marked location of the restaurant</div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-name-box">
        <h2 id="restaurant-name"></h1>
        <button id="fav-button">‚ù§</button>
      </div>
      <div id="restaurant-data">
        <div id="restaurant-img-container">
          <img id="restaurant-img">
        </div>
        <div id="restaurant-text-data">
          <h3 id="cuisine-divis" class="divis-words">Cuisine</h3>
          <p id="restaurant-cuisine" aria-describedby="cuisine-divis" >Unknown</p>
          <h3 id="location-divis" class="divis-words">Location</h3>
          <p id="restaurant-address" aria-describedby="location-divis">Undiscovered</p>
          <h3 id="hours-divis" class="divis-words">Working Hours</h3>
          <table id="restaurant-hours" aria-describedby="hours-divis"></table>
        </div>
      </div> 
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container"></section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Service Worker Registrator -->
  <script type="application/javascript" charset="utf-8" src="js/swhelper.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- <script async defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> -->
</body>

</html>
